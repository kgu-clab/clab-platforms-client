pre-commit:
  parallel: true
  commands:
    lint:
      run: |
        git diff --cached --name-only \
          | grep -E '^(apps|packages)/' || true \
          | cut -d/ -f1,2 \
          | sort -u \
          | while read -r pkg; do
              [ -n "$pkg" ] && pnpm exec turbo run lint --filter="./$pkg"
            done

    format:
      run: pnpm format
      stage_fixed: true

